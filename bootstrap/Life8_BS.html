<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life8 BS</title>
    <!-- BS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./Life8_BS.css">
</head>
<body>
    <nav>
        <div class="container-fluid">
            <!-- Nav Top  -->
            <!-- Mobile Nav Top -->
            <div class="row justify-content-between align-items-center">
                <div class="mobile-nav-top-left d-block d-md-none">
                    <img src="https://www.life8.com.tw/UserFiles/Custom/m/images/ToolsIconMenu.png" alt="bars"> 
                </div>
                <div class="mobileLogo d-block d-md-none">
                    <img src="https://www.life8.com.tw/UserFiles/Custom/m/images/main.jpg" alt="mobileLogo">
                </div>
                <div class="mobile-nav-top-right d-flex justify-content-between align-items-center d-block d-md-none">
                    <div class="itemsNumber mr-1">0</div>
                    <img src="https://www.life8.com.tw/UserFiles/Custom/m/images/ToolsIconCart.gif" alt="shoppingCart" class="mobileShoppingCart">
                </div>
            <!-- Web Nav Top  -->
                <div class="webLogo m-auto d-none d-md-block">
                    <img src="https://www.life8-photo.com/icon/life8logo.png" alt="webLogo">
                </div>
            </div>
            <!-- Nav Bottom -->
            <!-- Mobile Nav Bottom -->
            <div class="mobile-nav-link d-block d-md-none">
                <ul class="list-unstyled d-flex justify-content-center">
                    <li><a href="#">鞋款</a>|</li>
                    <li><a href="#">服裝</a>|</li>
                    <li><a href="#">配件</a>|</li>
                    <li><a href="#">品牌</a>|</li>
                    <li><a href="#">ALL WEARS</a></li>
                </ul>
            </div>
            <!-- Web Nav Bottom -->
            <div class="web-nav-link d-none d-md-block">
                <div class="row m-auto align-items-center">
                    <div class="web-nav-link-left d-flex align-items-center col-2">
                        <i class="fas fa-search"></i>
                        <form action=""><input type="text" class="search" placeholder="Search"></form>
                    </div>
                    <div class="web-nav-link-middle pt-3 col-8">
                        <ul class="list-unstyled d-flex justify-content-between">
                            <li><a href="#">SHOES</a></li>
                            <li><a href="#">CLOTHES</a></li>
                            <li><a href="#">BAGS</a></li>
                            <li><a href="#">ACCESSORIES</a></li>
                            <li><a href="#">ALL WEARS</a></li>
                            <li><a href="#">BRAND</a></li>
                            <li><a href="#">STORES</a></li>
                        </ul>
                    </div>
                    <div class="web-nav-link-right d-flex justify-content-end align-items-center col-2">
                        <div class="webShoppingCart mr-3">
                            <img src="https://www.life8.com.tw/UserFiles/Custom/m/images/ToolsIconCart.gif" alt="shoppingCart" class="webShoppingCart">
                        </div>
                        <i class="fas fa-user pt-1"></i>
                    </div>
                </div>
            </div>


        
        
        
        
        
        
        </div>
    </nav>













    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
